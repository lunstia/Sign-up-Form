<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="styles.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <div class="showcase"></div>
    <main>

        <div>
            <h2>This is not a real online service unfortunately! However, you know you're missing something in your life. Come sign up and realize your lost dream!</h3>
            <h2>You <em>know</em> you want to...</h2>
        </div>
        
        <form action="#" method="post">
            <section class="input-container">
                <h2>Let's do this!</h2>

                <div class="container">
                    <div>
                        <label for="first-name">FIRST NAME</label><br>
                        <input type="text" id="first-name" name="first-name" placeholder=" " required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label><br>
                        <input type="text" id="last-name" name="last-name" placeholder=" " required >
                    </div>
                    <div>
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" placeholder=" " required>
                    </div>
                    <div>
                        <label for="telephone">PHONE NUMBER</label><br>
                        <input type="tel" id="telephone" name="telephone" placeholder=" " required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" placeholder=" " required>
                    </div>
                    <div>
                        <label for="password-confirm">CONFIRM PASSWORD</label><br>
                        <input type="password" id="password-confirm" name="password-confirm" placeholder=" " required><br>
                        <span class="errormsg">* Passwords must match</span>
                    </div>
                </div>
            </section>
            <div>
                <button type="submit" id="submit">Create Account</button><br>
                <span>Already have an account? <a href="#">Log in</a></span>
            </div>
        </form>
        

    </main>
</body>
</html>
